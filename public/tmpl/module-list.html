<div class="module-list">
  <div class="cloud-header">
    <p>Browse Apps</p>
  </div>
  <div class="m-container">
    <div id="ms" ng-click="startModule(v.module_uri)" class="module" ng-repeat="(k,v) in modules">
        <div class="m-content">
          <span>{{v.module_name}}</span>
        </div>
      </div>
  </div>
</div>
